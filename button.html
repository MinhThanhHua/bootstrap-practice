<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-2">
        <h3>Btn có màu</h3>
        <button type="button" class="btn btn-primary">Button Primary</button>
        <input type="button" value="Button Danger" class="btn btn-danger">
        <a href="" class="btn btn-info">Btn Link</a>
        <h3>Btn chỉ có màu viền</h3>
        <button type="button" class="btn btn-outline-primary">Liên kết</button>
        <h3>Kich thước btn</h3>
        <button type="button" class="btn btn-success btn-lg">Lớn</button>
        <button type="button" class="btn btn-success btn-md">Mặc định</button>
        <button type="button" class="btn btn-success btn-sm">Nhỏ</button>
        <h3>Kích hoạt, vô hiệu</h3>
        <button type="button" class="btn btn-primary active">Active Primary</button>
        <button type="button" class="btn btn-primary disabled">Disabled Primary</button>
    </div>
    <div class="container">
        <h3>Btn theo thẻ div cha</h3>
        <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-secondary btn-block">Sm-3</button>
            </div>
            <div class="col-sm-9">
                <button class="btn btn-success btn-block">Sm-9</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>Btn group</h3>
        <div class="btn-group">
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-success">Button 2</button>
            <button class="btn btn-warning">Button 3</button>
        </div>
        <div class="btn-group-vertical">
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-success">Button 2</button>
            <button class="btn btn-warning">Button 3</button>
        </div>
    </div>
</body>

</html>
