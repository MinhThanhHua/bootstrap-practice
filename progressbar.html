<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <script src="./public/js/jquery-3.6.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Thanh tiến trình</h3>
        <div class="progress">
            <div class="progress-bar" style="width: 50%;">50%</div>
        </div>
        <h3>Thanh tiến trình height 30px</h3>
        <div class="progress" style="height:30px;">
            <div class="progress-bar" style="width:80%;">80%</div>
        </div>
        <div class="progress mt-5" style="height:30px;">
            <div class="progress-bar progress-bar-striped bg-danger" style="width:70%;">70%</div>
        </div>
        <h3>Animate</h3>
        <div class="progress">
            <div class="progress-bar  progress-bar-striped progress-bar-animated" style="width:60%">60%</div>
        </div>
    </div>
</body>
</html>
