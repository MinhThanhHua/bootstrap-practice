<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row" style="padding-top:50px;">
            <div class="col">
                <img src="./public/image/img.jpg" class="rounded" alt="CTY" width="160" height="160">
            </div>
            <div class="col">
                <img src="./public/image/img.jpg" class="rounded-circle" alt="CTY" width="160" height="160!important">
            </div>
            <div class="col">
                <img src="./public/image/img.jpg" class="img-thumbnail" alt="CTY" width="216" height="160!important">
            </div>
        </div>
    </div>
    <!-- display left -->
    <div class="mt-5 clearfix">
        Image display left
        <img src="./public/image/img.jpg" class="rounded float-left" alt="CTY" width="160" height="160">
    </div>
    <!-- display right -->
    <div class="mt-5 clearfix">
        Image display right
        <img src="./public/image/img.jpg" class="rounded float-right" alt="CTY" width="160" height="160">
    </div>
    <!-- display center -->
    <div class="mt-5 clearfix">
        Image display center
        <img src="./public/image/img.jpg" class="rounded mx-auto d-block" alt="CTY" width="160" height="160">
    </div>

    <img src="./public/image/img.jpg" class="img-fluid" alt="CTY">
</body>

</html>
