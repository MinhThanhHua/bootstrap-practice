<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <title>Install and container</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <p>Nội dung bên trong container, luôn có khoảng trắng ở 2 side màn hình</p>
        <p>Container-X sẽ co dãn từ sm->md->lg->xl với: 
            X là giá trị lớn nhất, khi width đạt X thì sẽ ko kéo dãn hơn được nữa
        </p>
    </div>
    <!-- container-fluid -->
    <div class="container-sm border">.small</div>
    <div class="container-md mt-3 border">medium</div>
    <div class="container-lg mt-3 border">large</div>
    <div class="container-xl mt-3 border">extra large</div>

</body>
</html>
